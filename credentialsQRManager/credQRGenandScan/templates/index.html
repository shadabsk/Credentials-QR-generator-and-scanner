		<style type="text/css">
			div.bhoechie-tab-container{
				margin-top: 1em;
				margin-left: 0em;
			}
			div.bhoechie-tab-menu div.list-group>a.active,
			div.bhoechie-tab-menu div.list-group>a.active .glyphicon,
			div.bhoechie-tab-menu div.list-group>a.active .fa{
			  background-color: #424242;
			  background-image: #424242;
			  color: #ffffff;
			}
			div.bhoechie-tab-menu div.list-group>a.active:after{
			  content: '';
			  position: absolute;
			  left: 100%;
			  top: 50%;
			  margin-top: -13px;
			  border-left: 0;
			  border-bottom: 13px solid transparent;
			  border-top: 13px solid transparent;
			  border-left: 10px solid #424242;
			}
			.bhoechie-tab-content active{
				background: #fe3c72;
			}
			#rowspan span {
			  position: relative;
			  display: inline-block;
			  margin: 20px 30px;
			}


			.clean-slide {
			  position: relative;
			  display: inline-block;
			  width: 215px;
			  padding: 10px 0 10px 15px;
			  font-family: "Open Sans", sans;
			  font-weight: 400;
			  color: #377D6A;
			  background: #efefef;
			  border: 0;
			  border-radius: 3px;
			  outline: 0;
			  text-indent: 60px;
			  transition: all .3s ease-in-out;
			}

			.clean-slide::-webkit-input-placeholder {
			  color: #efefef;
			  text-indent: 0;
			  font-weight: 300;
			}

			.clean-slide + label {
			  display: inline-block;
			  position: absolute;
			  transform: translateX(0);
			  top: 0;
			  left: 0;
			  bottom: 0;
			  padding: 13px 15px;
			  font-size: 11px;
			  font-weight: 700;
			  text-transform: uppercase;
			  color: #032429;
			  text-align: left;
			  text-shadow: 0 1px 0 rgba(255, 255, 255, 0.4);
			  transition: all .3s ease-in-out, color .3s ease-out;
			  border-top-left-radius: 3px;
			  border-bottom-left-radius: 3px;
			  overflow: hidden;
			}

			.clean-slide + label:after {
			  content: "";
			  position: absolute;
			  top: 0;
			  right: 100%;
			  bottom: 0;
			  width: 100%;
			  background: #7AB893;
			  z-index: -1;
			  transform: translate(0);
			  transition: all .3s ease-in-out;
			  border-top-left-radius: 3px;
			  border-bottom-left-radius: 3px;
			}

			.clean-slide:focus,
			.clean-slide:active {
			  color: #377D6A;
			  text-indent: 0;
			  background: #fff;
			  border-top-left-radius: 0;
			  border-bottom-left-radius: 0;
			}

			.clean-slide:focus::-webkit-input-placeholder,
			.clean-slide:active::-webkit-input-placeholder {
			  color: #aaa;
			}

			.clean-slide:focus + label,
			.clean-slide:active + label {
			  color: #fff;
			  text-shadow: 0 1px 0 rgba(19, 74, 70, 0.4);
			  transform: translateX(-100%);
			}

			.clean-slide:focus + label:after,
			.clean-slide:active + label:after {
			  transform: translate(100%);
			}
			.float{
				position:fixed;
				width:60px;
				height:60px;
				bottom:60px;
				right:240px;
				background-color:#0C9;
				color:#FFF;
				border-radius:50px;
				text-align:center;
				box-shadow: 2px 2px 3px #999;
			}

			.my-float{
				margin-top:16px;
			}


		</style>

		<script type="text/javascript">
			$(document).ready(function() {
				
			    $("div.bhoechie-tab-menu>div.list-group>a").click(function(e) {
			        e.preventDefault();
			        $(this).siblings('a.active').removeClass("active");
			        $(this).addClass("active");
			        var index = $(this).index();
			        $("div.bhoechie-tab>div.bhoechie-tab-content").removeClass("active");
			        $("div.bhoechie-tab>div.bhoechie-tab-content").eq(index).addClass("active");
			    });
			     
			});
		</script>
